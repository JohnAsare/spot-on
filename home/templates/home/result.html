{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'home/css/main.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'home/css/bootstrap-tagsinput.css' %}" />
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">


<div class="demo-layout-transparent mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-layout__header--transparent">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Spot On</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation -->
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href=""></a>
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Spot On</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href=""></a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="content-wrapper">

            <div class="search-box-container-wrapper">
                <div class="search-box-container">
                    <form id="search-box" action="/result/" method="post">
                        {% csrf_token %}
                        {{ form }}
                        <input class="search-button" type="submit" value="Search with Spot On" />
                    </form>
                </div>
            </div>

            <div class="mdl-grid result-area">
                <h1> {{ keywords }}</h1>
                <!-- {% for product in products %}
                    <div class="mdl-cell mdl-cell--3-col">

                        <div class="demo-card-square mdl-card mdl-shadow--2dp">
                            <div class="mdl-card__title mdl-card--expand">
                                <img src="{{ product.product_image_url }}">
                            </div>
                            <div class="mdl-card__supporting-text">
                                <h2 class="product-name">{{ product.product_name }}</h2>
                                <p>{{ product.product_subtitle }}</p>
                            </div>
                            <div class="mdl-card__actions mdl-card--border">
                                <a target="_blank" href="{{ product.product_url}}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                    View product
                                </a>
                            </div>
                        </div>
                    </div>
                {% endfor %} -->
            </div>

            <div class="pagination">
                <span class="step-links">
                    {% if products.has_previous %}
                        <a href="?page=1">&laquo; first</a>
                        <a href="?page={{ products.previous_page_number }}">previous</a>
                    {% endif %}

                    <span class="current">
                        Page {{ products.number }} of {{ products.paginator.num_pages }}.
                    </span>

                    {% if products.has_next %}
                        <a href="?page={{ products.next_page_number }}">next</a>
                        <a href="?page={{ products.paginator.num_pages }}">last &raquo;</a>
                    {% endif %}
                </span>
            </div>


            <footer class="mdl-mini-footer">
                <div class="mdl-mini-footer__left-section">
                    <div class="mdl-logo">Spot On</div>
                    <ul class="mdl-mini-footer__link-list">
                        <li><a href="#">Help</a></li>
                        <li><a href="#">Privacy & Terms</a></li>
                    </ul>
                </div>
            </footer>

        </div>
    </main>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="https://unpkg.com/infinite-scroll@3/dist/infinite-scroll.pkgd.min.js"></script>
<script src="{% static 'home/js/bootstrap-tagsinput.js' %}"></script>
<script src="{% static 'home/js/main.js' %}"></script>
